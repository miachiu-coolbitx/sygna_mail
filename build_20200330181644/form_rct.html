    <script type="text/babel">
        ReactDOM.render(
          <h1>Hello, world!</h1>,
          document.getElementById('hello')

          render() {
            return <h2>Hello, I'm here</h2>

        ReactDOM.render(<App />, document.getElementById('root'));
