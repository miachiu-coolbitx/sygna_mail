<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notify Approver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Webfonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <!-- Theme Style -->
    <link rel="stylesheet" href="stylesheets/index.css?ver=202003200320">
</head>

<body>
    <div class="content" id="notification">
        <header id="header" role="banner">
            <div class="container">    
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="SYGNA Bridge">
        </a>
    </div>
</div>
        </header>
        <div id="main">
            <div class="container">
    <!-- INTRO text -->
    <div class="intro">
        <h2 class="title">Needs Apporval</h2>
        <p class="text">Hello, <br>
            This VASP needs your approval to be listed in Sygna Bridge.
        </p>
    </div>
    <!-- INFO table -->
    <div class="info">
        <!-- Company Name -->
        <div class="section first">
            <div class="title">
                <h3>Company Name</h3>
            </div>
            <div class="content">
                <span>{Company Name}</span>
            </div>
        </div>
        <!-- VASP Code Name -->
        <div class="section last">
            <div class="title">
                <h3>VASP Code Name</h3>
            </div>
            <div class="content">
                <span>{VASP Code Name}</span>
            </div>
        </div>
    </div>
    <!-- CTA block -->
    <div class="cta_block">
        <p class="text" style="margin-bottom: 0;">
            Please log in and approve with 
            <a href="#" target="_blank">{back office link}</a>
        </p>
    </div>
</div>
        </div>
        <footer id="footer">
            <div class="container">
    <div class="soc_icons">
        <ul>
            <li>
                <a href="https://www.linkedin.com/company/sygna/" target="_blank" title="LinkedIn">
                    <img src="images/linkedin.svg" alt="">
                </a>
            </li>
            <li>
                <a href="https://twitter.com/Sygna_" target="_blank" title="twitter">
                    <img src="images/twitter.svg" alt="">
                </a>
            </li>
            <li>
                <a href="http://sygna.io/" target="_blank" title="SYGNA Bridge">
                    <img src="images/sygna_g.svg" alt="">
                </a>
            </li>
        </ul>
    </div>
    <p>8F., No. 176, Changchun Rd., Zhongshan Dist., Taipei City 104, Taiwan (R.O.C.)<br>
    Powered by Sygna.</p>
</div>
        </footer>
    </div>
</body>

</html>
